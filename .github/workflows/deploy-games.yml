name: Deploy Games to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "games/**"
      - ".github/workflows/deploy-games.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Build Wordle
        run: |
          cd games/wordle/web
          yarn build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /knicks-knacks/wordle

      - name: Build 2048
        run: |
          cd games/2048/web
          yarn build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /knicks-knacks/2048

      - name: Build Asteroids
        run: |
          cd games/asteroids/web
          yarn build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /knicks-knacks/asteroids

      - name: Build Brickles
        run: |
          cd games/brickles/web
          yarn build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /knicks-knacks/brickles

      - name: Prepare deployment directory
        run: |
          mkdir -p ./deploy

          # Copy each game to its own directory
          cp -r games/wordle/web/out ./deploy/wordle
          cp -r games/2048/web/out ./deploy/2048
          cp -r games/asteroids/web/out ./deploy/asteroids
          cp -r games/brickles/web/out ./deploy/brickles

          # Create index page
          cat > ./deploy/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Knicks-Knacks Arcade</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
            <style>
              *{margin:0;padding:0;box-sizing:border-box}

              :root {
                --bg-deep: #08080f;
                --bg-surface: #0e0e1a;
                --border: rgba(255,255,255,0.06);
                --text-dim: #4a4a5a;
                --text-mid: #8888a0;
                --text-bright: #e0e0f0;
                --accent-1: #ff3366;
                --accent-2: #00e5ff;
                --accent-3: #ffb800;
                --accent-4: #a855f7;
              }

              body {
                font-family: 'Space Mono', monospace;
                background: var(--bg-deep);
                min-height: 100vh;
                color: var(--text-bright);
                overflow-x: hidden;
              }

              /* ── Animated background grid ── */
              .bg-grid {
                position: fixed;
                inset: 0;
                z-index: 0;
                background-image:
                  linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                  linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
                background-size: 60px 60px;
                mask-image: radial-gradient(ellipse 80% 60% at 50% 40%, black 30%, transparent 100%);
                -webkit-mask-image: radial-gradient(ellipse 80% 60% at 50% 40%, black 30%, transparent 100%);
              }

              /* ── Floating glow orbs ── */
              .orb {
                position: fixed;
                border-radius: 50%;
                filter: blur(80px);
                opacity: 0.12;
                z-index: 0;
                animation: drift 20s ease-in-out infinite alternate;
              }
              .orb-1 { width: 500px; height: 500px; background: var(--accent-1); top: -10%; left: -5%; animation-delay: 0s; }
              .orb-2 { width: 400px; height: 400px; background: var(--accent-2); bottom: -10%; right: -5%; animation-delay: -7s; }
              .orb-3 { width: 350px; height: 350px; background: var(--accent-4); top: 40%; left: 50%; animation-delay: -14s; }

              @keyframes drift {
                0% { transform: translate(0, 0) scale(1); }
                33% { transform: translate(30px, -20px) scale(1.05); }
                66% { transform: translate(-20px, 15px) scale(0.95); }
                100% { transform: translate(10px, -10px) scale(1.02); }
              }

              /* ── Layout ── */
              .page { position: relative; z-index: 1; }

              .container {
                max-width: 960px;
                margin: 0 auto;
                padding: 3rem 1.5rem;
              }

              /* ── Header ── */
              header {
                text-align: center;
                padding: 4rem 0 3rem;
              }

              .logo {
                font-family: 'Press Start 2P', monospace;
                font-size: 0.65rem;
                letter-spacing: 0.3em;
                text-transform: uppercase;
                color: var(--text-dim);
                margin-bottom: 1.5rem;
              }

              .title {
                font-family: 'Space Mono', monospace;
                font-size: clamp(2rem, 5vw, 3.2rem);
                font-weight: 700;
                letter-spacing: -0.02em;
                line-height: 1.1;
                margin-bottom: 1rem;
              }

              .title .k { color: var(--text-bright); }
              .title .dash { color: var(--text-dim); padding: 0 0.1em; }
              .title .n { color: var(--text-mid); }

              .tagline {
                font-size: 0.85rem;
                color: var(--text-dim);
                letter-spacing: 0.08em;
              }

              .divider {
                width: 40px;
                height: 1px;
                background: var(--border);
                margin: 2.5rem auto;
              }

              /* ── Game cards ── */
              .games {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1px;
                background: var(--border);
                border: 1px solid var(--border);
                border-radius: 12px;
                overflow: hidden;
              }

              @media (max-width: 640px) {
                .games { grid-template-columns: 1fr; }
              }

              .card {
                background: var(--bg-surface);
                padding: 2rem;
                text-decoration: none;
                color: inherit;
                position: relative;
                transition: background 0.3s, transform 0.2s;
                display: flex;
                flex-direction: column;
                min-height: 200px;
              }

              .card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: var(--card-accent);
                opacity: 0;
                transition: opacity 0.3s;
              }

              .card:hover {
                background: #12121f;
              }

              .card:hover::before {
                opacity: 1;
              }

              .card:hover .card-icon {
                opacity: 1;
                transform: translateY(0);
              }

              .card:hover .card-arrow {
                opacity: 1;
                transform: translateX(0);
              }

              .card-head {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 0.75rem;
              }

              .card-num {
                font-family: 'Press Start 2P', monospace;
                font-size: 0.5rem;
                color: var(--text-dim);
                letter-spacing: 0.15em;
              }

              .card-icon {
                font-size: 1.1rem;
                opacity: 0.4;
                transition: opacity 0.3s, transform 0.3s;
                transform: translateY(3px);
              }

              .card h2 {
                font-size: 1.25rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
                color: var(--text-bright);
              }

              .card p {
                font-size: 0.78rem;
                line-height: 1.65;
                color: var(--text-mid);
                flex: 1;
              }

              .card-footer {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 1.25rem;
                padding-top: 1rem;
                border-top: 1px solid var(--border);
              }

              .card-tag {
                font-size: 0.6rem;
                font-family: 'Press Start 2P', monospace;
                letter-spacing: 0.1em;
                color: var(--card-accent);
                opacity: 0.7;
              }

              .card-arrow {
                font-size: 0.85rem;
                color: var(--text-dim);
                opacity: 0;
                transform: translateX(-5px);
                transition: opacity 0.3s, transform 0.3s, color 0.3s;
              }

              .card:hover .card-arrow {
                color: var(--card-accent);
              }

              /* Per-card accent colors */
              .card-wordle { --card-accent: #6aaa64; }
              .card-2048 { --card-accent: var(--accent-3); }
              .card-asteroids { --card-accent: var(--accent-2); }
              .card-brickles { --card-accent: var(--accent-1); }

              /* ── Player bar ── */
              .player-bar {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.75rem;
                margin-bottom: 2rem;
              }

              .player-bar .name-display {
                font-family: 'Press Start 2P', monospace;
                font-size: 0.6rem;
                color: var(--accent-2);
                letter-spacing: 0.1em;
              }

              .player-bar input {
                background: var(--bg-surface);
                border: 1px solid var(--border);
                color: var(--text-bright);
                font-family: 'Space Mono', monospace;
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem;
                border-radius: 6px;
                outline: none;
                width: 180px;
                transition: border-color 0.2s;
              }

              .player-bar input:focus {
                border-color: var(--accent-2);
              }

              .player-bar button {
                background: transparent;
                border: 1px solid var(--border);
                color: var(--text-mid);
                font-family: 'Space Mono', monospace;
                font-size: 0.7rem;
                padding: 0.5rem 0.75rem;
                border-radius: 6px;
                cursor: pointer;
                transition: color 0.2s, border-color 0.2s;
              }

              .player-bar button:hover {
                color: var(--text-bright);
                border-color: var(--text-mid);
              }

              /* ── Stats dashboard ── */
              .stats-section {
                margin-top: 2.5rem;
              }

              .stats-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 1.25rem;
              }

              .stats-title {
                font-family: 'Press Start 2P', monospace;
                font-size: 0.55rem;
                color: var(--text-dim);
                letter-spacing: 0.2em;
                text-transform: uppercase;
              }

              .stats-meta {
                font-size: 0.7rem;
                color: var(--text-dim);
              }

              .stats-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1px;
                background: var(--border);
                border: 1px solid var(--border);
                border-radius: 12px;
                overflow: hidden;
              }

              @media (max-width: 640px) {
                .stats-grid { grid-template-columns: 1fr; }
              }

              .stat-card {
                background: var(--bg-surface);
                padding: 1.25rem 1.5rem;
              }

              .stat-card-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 0.75rem;
              }

              .stat-card-name {
                font-size: 0.85rem;
                font-weight: 700;
                color: var(--text-bright);
              }

              .stat-card-accent {
                font-family: 'Press Start 2P', monospace;
                font-size: 0.45rem;
                letter-spacing: 0.1em;
                opacity: 0.6;
              }

              .stat-row {
                display: flex;
                justify-content: space-between;
                align-items: baseline;
                padding: 0.3rem 0;
              }

              .stat-label {
                font-size: 0.7rem;
                color: var(--text-dim);
              }

              .stat-value {
                font-size: 0.85rem;
                font-weight: 700;
                color: var(--text-mid);
              }

              .stat-value.highlight {
                color: var(--text-bright);
                font-size: 1.1rem;
              }

              .overall-bar {
                display: flex;
                justify-content: center;
                gap: 2.5rem;
                margin-top: 1.5rem;
                padding: 1rem;
                text-align: center;
              }

              .overall-stat .num {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--text-bright);
                display: block;
              }

              .overall-stat .label {
                font-size: 0.6rem;
                color: var(--text-dim);
                letter-spacing: 0.05em;
                font-family: 'Press Start 2P', monospace;
              }

              .stats-empty {
                text-align: center;
                padding: 2rem;
                color: var(--text-dim);
                font-size: 0.8rem;
              }

              /* ── Footer ── */
              footer {
                text-align: center;
                padding: 3rem 0 2rem;
                font-size: 0.7rem;
                color: var(--text-dim);
                letter-spacing: 0.05em;
              }

              footer a {
                color: var(--text-mid);
                text-decoration: none;
                border-bottom: 1px solid var(--border);
                transition: color 0.2s, border-color 0.2s;
              }

              footer a:hover {
                color: var(--text-bright);
                border-color: var(--text-mid);
              }

              /* ── Scanline overlay ── */
              .scanlines {
                position: fixed;
                inset: 0;
                z-index: 2;
                pointer-events: none;
                background: repeating-linear-gradient(
                  0deg,
                  transparent,
                  transparent 2px,
                  rgba(0,0,0,0.08) 2px,
                  rgba(0,0,0,0.08) 4px
                );
              }
            </style>
          </head>
          <body>
            <div class="bg-grid"></div>
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            <div class="scanlines"></div>

            <div class="page">
              <div class="container">
                <header>
                  <div class="logo" id="greeting">Player 1 Ready</div>
                  <h1 class="title">
                    <span class="k">Knicks</span><span class="dash">-</span><span class="n">Knacks</span>
                  </h1>
                  <p class="tagline">A curated arcade of browser-based games</p>
                </header>

                <!-- Player name bar -->
                <div class="player-bar" id="player-bar"></div>

                <div class="divider"></div>

                <div class="games">
                  <a href="./wordle/" class="card card-wordle">
                    <div class="card-head">
                      <span class="card-num">01</span>
                      <span class="card-icon">W</span>
                    </div>
                    <h2>Wordle</h2>
                    <p>Crack the five-letter code in six attempts. Each guess reveals which letters are in the right place.</p>
                    <div class="card-footer">
                      <span class="card-tag">WORD PUZZLE</span>
                      <span class="card-arrow">&rarr;</span>
                    </div>
                  </a>

                  <a href="./2048/" class="card card-2048">
                    <div class="card-head">
                      <span class="card-num">02</span>
                      <span class="card-icon">2K</span>
                    </div>
                    <h2>2048</h2>
                    <p>Slide and merge numbered tiles. Chain combos to reach 2048 and beyond. Deceptively addictive.</p>
                    <div class="card-footer">
                      <span class="card-tag">NUMBER PUZZLE</span>
                      <span class="card-arrow">&rarr;</span>
                    </div>
                  </a>

                  <a href="./asteroids/" class="card card-asteroids">
                    <div class="card-head">
                      <span class="card-num">03</span>
                      <span class="card-icon">&Delta;</span>
                    </div>
                    <h2>Asteroids</h2>
                    <p>Pilot your ship through a field of space rocks. Thrust, rotate, shoot. How long can you survive?</p>
                    <div class="card-footer">
                      <span class="card-tag">ARCADE SHOOTER</span>
                      <span class="card-arrow">&rarr;</span>
                    </div>
                  </a>

                  <a href="./brickles/" class="card card-brickles">
                    <div class="card-head">
                      <span class="card-num">04</span>
                      <span class="card-icon">&#9608;</span>
                    </div>
                    <h2>Brickles</h2>
                    <p>Neon brick-breaker with power-ups, combos, and procedural audio. Ten levels of arcade destruction.</p>
                    <div class="card-footer">
                      <span class="card-tag">BRICK BREAKER</span>
                      <span class="card-arrow">&rarr;</span>
                    </div>
                  </a>
                </div>

                <!-- Stats Dashboard -->
                <div class="stats-section" id="stats-section"></div>

                <footer>
                  <p>Built with Next.js &middot; <a href="https://github.com/colorpulse6/knicks-knacks">Source</a></p>
                </footer>
              </div>
            </div>

            <script>
              (function() {
                var PROFILE_KEY = 'knicks-knacks-profile';

                function createDefaultProfile(name) {
                  return {
                    name: name || '',
                    createdAt: new Date().toISOString(),
                    lastPlayed: null,
                    games: {
                      wordle: { gamesPlayed: 0, gamesWon: 0, currentStreak: 0, maxStreak: 0, guessDistribution: [0,0,0,0,0,0], lastPlayed: null },
                      '2048': { gamesPlayed: 0, highScore: 0, lastPlayed: null },
                      asteroids: { gamesPlayed: 0, highScore: 0, lastPlayed: null },
                      brickles: { gamesPlayed: 0, highScore: 0, maxLevel: 0, maxCombo: 0, lastPlayed: null }
                    }
                  };
                }

                function loadProfile() {
                  try {
                    var raw = localStorage.getItem(PROFILE_KEY);
                    return raw ? JSON.parse(raw) : null;
                  } catch(e) { return null; }
                }

                function saveProfile(profile) {
                  try { localStorage.setItem(PROFILE_KEY, JSON.stringify(profile)); } catch(e) {}
                }

                function migrateExistingScores(profile) {
                  try {
                    var asteroid = localStorage.getItem('asteroids-high-score');
                    if (asteroid && parseInt(asteroid, 10) > profile.games.asteroids.highScore) {
                      profile.games.asteroids.highScore = parseInt(asteroid, 10);
                    }
                    var brickle = localStorage.getItem('brickles-high-score');
                    if (brickle && parseInt(brickle, 10) > profile.games.brickles.highScore) {
                      profile.games.brickles.highScore = parseInt(brickle, 10);
                    }
                    var best2048 = localStorage.getItem('2048-best-score');
                    if (best2048 && parseInt(best2048, 10) > profile.games['2048'].highScore) {
                      profile.games['2048'].highScore = parseInt(best2048, 10);
                    }
                    var wordleStats = localStorage.getItem('wordle-stats');
                    if (wordleStats) {
                      var ws = JSON.parse(wordleStats);
                      if (ws.gamesPlayed > profile.games.wordle.gamesPlayed) {
                        profile.games.wordle.gamesPlayed = ws.gamesPlayed;
                        profile.games.wordle.gamesWon = ws.gamesWon;
                        profile.games.wordle.currentStreak = ws.currentStreak;
                        profile.games.wordle.maxStreak = ws.maxStreak;
                        profile.games.wordle.guessDistribution = ws.guessDistribution || [0,0,0,0,0,0];
                      }
                    }
                  } catch(e) {}
                  return profile;
                }

                function formatDate(iso) {
                  if (!iso) return '--';
                  var d = new Date(iso);
                  return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                }

                // Initialize or load profile
                var profile = loadProfile();
                if (!profile) {
                  profile = createDefaultProfile('');
                  profile = migrateExistingScores(profile);
                  saveProfile(profile);
                }

                // Render player bar
                function renderPlayerBar() {
                  var bar = document.getElementById('player-bar');
                  var greeting = document.getElementById('greeting');
                  if (profile.name) {
                    greeting.textContent = 'Welcome back, ' + profile.name;
                    bar.innerHTML = '<span class="name-display">' + profile.name.replace(/</g,'&lt;') + '</span>' +
                      '<button onclick="window._editName()">Change</button>';
                  } else {
                    greeting.textContent = 'Player 1 Ready';
                    bar.innerHTML = '<input type="text" id="name-input" placeholder="Enter your name..." maxlength="20">' +
                      '<button onclick="window._saveName()">Save</button>';
                    var input = document.getElementById('name-input');
                    if (input) {
                      input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') window._saveName();
                      });
                    }
                  }
                }

                window._saveName = function() {
                  var input = document.getElementById('name-input');
                  if (!input) return;
                  var name = input.value.trim();
                  if (!name) return;
                  profile.name = name;
                  if (!profile.createdAt) profile.createdAt = new Date().toISOString();
                  saveProfile(profile);
                  renderPlayerBar();
                  renderStats();
                };

                window._editName = function() {
                  var bar = document.getElementById('player-bar');
                  bar.innerHTML = '<input type="text" id="name-input" placeholder="Enter your name..." maxlength="20" value="' +
                    (profile.name || '').replace(/"/g,'&quot;') + '">' +
                    '<button onclick="window._saveName()">Save</button>';
                  var input = document.getElementById('name-input');
                  if (input) {
                    input.focus();
                    input.select();
                    input.addEventListener('keydown', function(e) {
                      if (e.key === 'Enter') window._saveName();
                    });
                  }
                };

                // Render stats dashboard
                function renderStats() {
                  var section = document.getElementById('stats-section');
                  var g = profile.games;
                  var totalPlayed = (g.wordle.gamesPlayed || 0) + (g['2048'].gamesPlayed || 0) +
                    (g.asteroids.gamesPlayed || 0) + (g.brickles.gamesPlayed || 0);

                  if (totalPlayed === 0 && !profile.name) {
                    section.innerHTML = '<div class="stats-empty">Set your name above and start playing to track your stats!</div>';
                    return;
                  }

                  var winPct = g.wordle.gamesPlayed > 0 ? Math.round((g.wordle.gamesWon / g.wordle.gamesPlayed) * 100) : 0;

                  var html = '<div class="stats-header">' +
                    '<span class="stats-title">Player Stats</span>' +
                    '<span class="stats-meta">Since ' + formatDate(profile.createdAt) + '</span>' +
                    '</div>';

                  html += '<div class="overall-bar">' +
                    '<div class="overall-stat"><span class="num">' + totalPlayed + '</span><span class="label">Total Games</span></div>' +
                    '</div>';

                  html += '<div class="stats-grid">';

                  // Wordle
                  html += '<div class="stat-card">' +
                    '<div class="stat-card-header"><span class="stat-card-name">Wordle</span>' +
                    '<span class="stat-card-accent" style="color:#6aaa64">WORD PUZZLE</span></div>' +
                    '<div class="stat-row"><span class="stat-label">Games Played</span><span class="stat-value">' + g.wordle.gamesPlayed + '</span></div>' +
                    '<div class="stat-row"><span class="stat-label">Win %</span><span class="stat-value">' + winPct + '%</span></div>' +
                    '<div class="stat-row"><span class="stat-label">Current Streak</span><span class="stat-value">' + g.wordle.currentStreak + '</span></div>' +
                    '<div class="stat-row"><span class="stat-label">Max Streak</span><span class="stat-value highlight">' + g.wordle.maxStreak + '</span></div>' +
                    '</div>';

                  // 2048
                  html += '<div class="stat-card">' +
                    '<div class="stat-card-header"><span class="stat-card-name">2048</span>' +
                    '<span class="stat-card-accent" style="color:var(--accent-3)">NUMBER PUZZLE</span></div>' +
                    '<div class="stat-row"><span class="stat-label">Games Played</span><span class="stat-value">' + g['2048'].gamesPlayed + '</span></div>' +
                    '<div class="stat-row"><span class="stat-label">High Score</span><span class="stat-value highlight">' + (g['2048'].highScore || 0).toLocaleString() + '</span></div>' +
                    '</div>';

                  // Asteroids
                  html += '<div class="stat-card">' +
